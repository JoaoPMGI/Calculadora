    <title>BMI Calculator</title>

<body>

    <h1 id="title-text">Body Mass Index Calculator</h1>

    <div class="container">
        <div class="row">
            <input oninput="calc()" id="weight" type="range" min="10" max="200" value="10">
            <span id="weight-val">10 kg</span>
        </div>
        <div class="row">
            <input oninput="calc()" id="height" type="range" min="100" max="300" value="100">
            <span id="height-val">100 cm</span>
        </div>
        <p id="bmi-result">20.0</p>
        <p id="category">normal</p>
    </div>


    <!-- SCRIPT JS -->
    <script src="js/index.js"></script>
</body>
